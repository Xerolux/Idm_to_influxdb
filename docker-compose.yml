services:
  idm-logger:
    build: .
    image: ghcr.io/xerolux/idm-metrics-collector:latest
    container_name: idm-logger
    restart: unless-stopped
    ports:
      - "5008:5000"
    volumes:
      - idm-data:/app/data
    depends_on:
      influxdb:
        condition: service_started
    environment:
      # IDM Heat Pump connection
      - IDM_HOST=192.168.178.103
      - IDM_PORT=502
      # InfluxDB connection
      # IOx API (Write) is typically on 8080
      - INFLUX_URL=http://idm-influxdb:8080
      - INFLUX_ORG=my-org
      - INFLUX_BUCKET=idm_heatpump # Bucket is usually the database name in IOx
      - INFLUX_TOKEN= # IOx might be auth-disabled by default in dev mode
      # MQTT settings
      # - MQTT_ENABLED=false
      # - MQTT_BROKER=mqtt.example.com
      # - MQTT_PORT=1883
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  influxdb:
    image: influxdata/iox:latest
    container_name: idm-influxdb
    restart: unless-stopped
    # IOx requires a command to start. "run all-in-one" is typical for dev.
    command: run all-in-one --no-auth
    ports:
      - "8080:8080" # HTTP API
      - "8082:8082" # Flight SQL
    volumes:
      - influxdb-data:/var/lib/iox
    environment:
      - IOX_BIND_ADDR=0.0.0.0:8080
      - IOX_GRPC_BIND_ADDR=0.0.0.0:8082
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  grafana:
    image: grafana/grafana:latest
    container_name: idm-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      influxdb:
        condition: service_started
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/idm-heatpump.json
      - GF_INSTALL_PLUGINS=influxdata-flightsql-datasource
      - GF_RENDERING_CONCURRENT_RENDER_REQUEST_LIMIT=5
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  influxdb-data:
    name: idm-influxdb-data
  influxdb-config:
    name: idm-influxdb-config
  grafana-data:
    name: idm-grafana-data
  idm-data:
    name: idm-logger-data
